<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Um paragrafo pode
        ser escrito de 
        qualquer maneira desde que 
        esteja dentro das tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN(menor que) / Greater THAN(maior que)-->
    </p>
    <p>Para fazer quebras <br>
        linha pode ser <br>
        usado a tag &lt;br&gt;
    </p>
</body>
</html>
