<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
    <!--
        GET = Quando seus dados não forem sensiveis, a url vira compartilhavel, so pode ser enviado ate 3mil bytes, nao suporta fotos ou arquivos.
        
        POST = Quando os dados forem sensiveis, suporta fotos ou arquivos, se forem maiores de 3mil bytes.
    -->
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
